<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

 </head>

<body>

  <header class="header-container" id="header-container">
    <div class="main-title" id=" main-title">
      <img src="./images/logo.svg" alt="rock paper sc issors">
    </div>

    <div class="score-container" id="score-container">
      <h3>Score</h3>
      <span class="player-score" id="player-score"></span>
    </div>
    <span></span>

  </header>

  <!-- paper rock scissors -->
  <div id="choice-container" class="choice-container">
    <img src="./images/bg-triangle.svg" alt="" class="background">


  </div>

  <!-- Results Section -->
  <section class="results-container" id="results-container">

    <div class="player-choice-container" id ="player-choise-container">
      <h4>You Picked</h4>
    </div>
    
    <div class="house-choice-container" id="house-choice-container">
      <h4>The house picked</h4>
      
      <div id="house-choise-container" class="house-choise-container">
      </div>
    </div>
  </section>
  
  <!-- Rules Section -->

  <section id="rules-container" class="rules-container">
    <button class="rules-button" id="rules-button">rules</button>
  </section>

  <section id="rules-modal-container" class="rules-modal-container">
    <div class="rules-modal">
      <div>
        <span>rules</span>
        <img src="./images/icon-close.svg" alt="close icon" class="close-icon" id="close-icon">
      </div>
      <img src="./images/image-rules.svg" alt="" class="image-rules">
    </div>
  </section>

  <!-- Footer -->
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/lieta96">Lieta</a>.
  </footer>

  <script src="script.js "></script>

</body>
</html>
